 			</div>
		</div>
		<div id="start" class="center" style="position: absolute; z-index: 5" onmouseover="mouseOver()">
			<div class="circle" style="line-height:38px"><br>START</div>
		</div>

		<div id="santamonica" class="center" style="position: absolute"></div>

      $(function showChoices(id){

		<div class=activities style="display: none; height: 160px">
			<div style="position: absolute; left: 33.333%; top: 25%; height: 85px; width: 85px">

			<div style="position: absolute; right: 33.333%; top: 25%; height: 85px; width: 85px">
